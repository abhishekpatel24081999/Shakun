<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="{% static 'auth/css/style.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
	<img class="wave" src="{% static 'auth/img/wave.png' %}">
	<div class="container">
		<div class="img">
			<img src="{% static 'auth/img/bg.svg' %}">
		</div>
		<div class="login-content">
			<form method="POST" action="/emp/login/">{% csrf_token %}
				<img src="{% static 'auth/img/avatar.svg' %}">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" name="usn" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" name="pwd" class="input">
            	   </div>
            	</div>
				<div class="div">
        
							<h5><input type="checkbox" name="selector">I Agree the terms and conditions</h5>
           		    	
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'auth/js/main.js' %}"></script>
</body>
</html>
