{% extends 'metronic/base.html' %}
        {% load static %}
        {% block css %}
                    <!--begin::Page Custom Styles(used by this page) -->
                             <link href="{% static 'themes/metronic/theme/default/demo11/dist/assets/css/pages/wizard/wizard-4.css' %}" rel="stylesheet" type="text/css" />
                        <!--end::Page Custom Styles -->
        
        


        {% endblock  %}
                    
        


	{% block body %}
    <script>
            $( document ).ready(function() {
                $("#id_city").val("{{city}}");
                $("#id_owner").val("{{id}}");
                });
        </script>

    <div class="kt-wizard-v4" id="kt_user_add_user" data-ktwizard-state="step-first">
    

    <div class="kt-portlet">
        <div class="kt-portlet__body kt-portlet__body--fit">
            <div class="kt-grid">
                <div class="kt-grid__item kt-grid__item--fluid kt-wizard-v4__wrapper">
                    <!--begin: Form Wizard Form-->
                    <form class="kt-form" enctype="multipart/form-data" method="post">{% csrf_token %}
                        <!--begin: Form Wizard Step 1-->
                        <div hidden>
                        {{form.owner}}
                       
                        {{form.city}}
                        </div>

                        <div class="kt-wizard-v4__content" data-ktwizard-type="step-content" data-ktwizard-state="current" style="margin-top: -30px;">
                            <div class="kt-heading kt-heading--md">Product Details:</div>
                            <div class="kt-section kt-section--first">
                                <div class="kt-wizard-v4__form">
                                    <div class="row">
                                        <div class="col-xl-12">
                                            <div class="kt-section__body">
                                                <div class="form-group row">
                                                    <label class="col-xl-3 col-lg-3 col-form-label">Image</label>
                                                    <div class="col-lg-9 col-xl-6">
                                                        <div class="kt-avatar kt-avatar--outline" id="kt_user_add_avatar">
                                                            <div class="kt-avatar__holder" style="background-image: url({% static 'themes/metronic/theme/default/demo11/dist/assets/media/users/300_10.jpg' %})"></div>
                                                            <label class="kt-avatar__upload" data-toggle="kt-tooltip" title="Change avatar">
                                                                <i class="fa fa-pen"></i>
                                                                <input type="file" name="img" accept="image/*" required>
                                                            </label>
                                                            <span class="kt-avatar__cancel" data-toggle="kt-tooltip" title="Cancel avatar">
																<i class="fa fa-times"></i>
															</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-xl-3 col-lg-3 col-form-label">Product Name</label>
                                                    <div class="col-lg-9 col-xl-9">
                                                        <input class="form-control" type="text" name="name" placeholder="Enter First Name">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-xl-3 col-lg-3 col-form-label">Select Category</label>
                                                    <div class="col-lg-9 col-xl-9">
                                                        {% comment %} <input class="form-control" type="text" name="lname" placeholder="Enter Last Name"> {% endcomment %}
                                                        {{form.category}}
                                                    </div>
                                                </div>
                                                
                                                <div class="form-group row">
                                                    <label class="col-xl-3 col-lg-3 col-form-label">Enter Price</label>
                                                    <div class="col-lg-9 col-xl-9">
                                                        <div class="input-group">
                                                            <input type="number" class="form-control" name="price" placeholder="Enter Phone No." aria-describedby="basic-addon1">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-xl-3 col-lg-3 col-form-label">Product Discription</label>
                                                    <div class="col-lg-9 col-xl-9">
                                                        <div class="input-group">
                                                            <textarea name="disc" class="form-control" cols="30" rows="10"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="kt-form__actions">
                                <input type="submit" class="btn btn-brand btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u">
                                    
                            </div>
                        </div>
                        <!--end: Form Wizard Step 1-->

                    </form>
                    <!--end: Form Wizard Form-->
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock  %}        
        {% block js %}

            <!--begin::Page Scripts(used by this page) -->
                            <script src="{% static 'themes/metronic/theme/default/demo11/dist/assets/js/pages/custom/user/add-user.js' %}" type="text/javascript"></script>
                        <!--end::Page Scripts -->
        {% endblock  %}
